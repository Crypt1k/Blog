{% extends "account/base.html" %}
{% load i18n %}

{% block content %}
<div id="content-main">
    <p>{% trans "Your password has been set." %}</p>
    {% if not user.is_authenticated %}
    <p>{% trans "You may go ahead and log in now." %}</p>
    <p><a href="{{ login_url }}">{% trans 'Log in' %}</a></p>
    {% endif %}
</div>
{% endblock %}
