{% extends "app/base.html" %}
{% load bootstrap3 %}

{% block content %}
<h1>Registration</h1>
{% if user.is_authenticated %}
<p>You're already logged.</p>
{% else %}
<form action="{% url 'account:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Create account</button>
    {% endbuttons %}
</form>
{% endif %}
{% endblock %}
