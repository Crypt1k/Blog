{% extends "app/base.html" %}
{% load bootstrap3 %}

{% block content_title %}<h1>Registration</h1>{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<p>You're already logged.</p>
{% else %}
<form action="{% url 'account:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Create account</button>
</form>
{% endif %}
{% endblock %}
